<!DOCTYPE html>
<html>
<head>
  <title>Your Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #00a8e8;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    
    nav {
      background-color: #00ced1;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    
    section {
      padding: 20px;
    }
    
    footer {
      background-color: #00a8e8;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Website</h1>
  </header>
  
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  
  <section>
    <h2>Welcome to Your Website</h2>
    <p>This is a sample section. You can modify it with your own content.</p>
  </section>
  
  <footer>
    &copy; 2023 Your Website. All rights reserved.
  </footer>
</body>
</html>
